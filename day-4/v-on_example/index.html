<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tesitng vue.js-day4</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <h2>{{ greeting }}</h2>
        <p>{{alertMessage}}</p>
        <button v-on:click="changeGreeting">
            Change Greeting
        </button>
        <button v-on:dblclick="changeGreeting">
            Double click to change greeting
        </button>
        <input v-on:keyup="alertMessageGreeting" placeholder="Type something" />
        <input v-on:keyup.enter="alertEnterGreeting" placeholder="Type and release Enter" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
